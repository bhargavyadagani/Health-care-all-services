<div class="billing-container">
  <h2>Generate Bill</h2>

  <form (ngSubmit)="onSubmit()" #billForm="ngForm">
    <div class="form-group">
      <label for="patientId">Patient ID</label>
      <input type="number" id="patientId" [(ngModel)]="patientId" name="patientId" required />
    </div>

    <div class="form-group">
      <label for="appointmentId">Appointment ID</label>
      <input type="number" id="appointmentId" [(ngModel)]="appointmentId" name="appointmentId" required />
    </div>

    <button type="submit" [disabled]="billForm.invalid">Generate Bill</button>
  </form>

  <p class="message">{{ message }}</p>
</div>
