<div class="container">
  <h2>Add Doctor</h2>

  <form #doctorForm="ngForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Name</label>
      <input
        type="text"
        id="name"
        name="name"
        class="form-control"
        [(ngModel)]="doctor.name"
        required
      />
    </div>

    <div class="form-group">
      <label for="specialization">Specialization</label>
      <input
        type="text"
        id="specialization"
        name="specialization"
        class="form-control"
        [(ngModel)]="doctor.specialization"
        required
      />
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        class="form-control"
        [(ngModel)]="doctor.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="phone">Phone</label>
      <input
        type="text"
        id="phone"
        name="phone"
        class="form-control"
        [(ngModel)]="doctor.phone"
        required
      />
    </div>

    <div class="form-group">
      <label for="available">Available</label>
      <select
        id="available"
        name="available"
        class="form-control"
        [(ngModel)]="doctor.available"
        required
      >
        <option value="">-- Select Availability --</option>
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="doctorForm.invalid">
      Save Doctor
    </button>
  </form>
</div>
