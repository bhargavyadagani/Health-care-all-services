<h2>Edit Doctor</h2>
<form #doctorForm="ngForm" (ngSubmit)="onSubmit()">

  <label>Name</label>
  <input type="text" name="name" [(ngModel)]="doctor.name"><br>

  <label>Specialization</label>
  <input type="text" name="specialization" [(ngModel)]="doctor.specialization"><br>

  <label>Email</label>
  <input type="email" name="email" [(ngModel)]="doctor.email"><br>

  <label>Phone</label>
  <input type="text" name="phone" [(ngModel)]="doctor.phone"><br>

  <label>Available</label>
  <select name="available" [(ngModel)]="doctor.available">
    <option [ngValue]="true">Yes</option>
    <option [ngValue]="false">No</option>
  </select><br>

  <br><br>
  <button type="submit">Update</button> &nbsp;&nbsp;
  <button type="reset">Reset</button>
</form>
