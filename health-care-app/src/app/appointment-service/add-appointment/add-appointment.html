<p>add-appointment works!</p>

<form (ngSubmit)="onSubmit()">
  <div>
    <label>Patient ID:</label>
    <input type="number" [(ngModel)]="appointment.patientId" name="patientId" required>
  </div>

  <div>
    <label>Doctor ID:</label>
    <input type="number" [(ngModel)]="appointment.doctorId" name="doctorId" required>
  </div>

  <div>
    <label>Appointment Time:</label>
    <input type="datetime-local" [(ngModel)]="appointment.appointmentTime" name="appointmentTime" required>
  </div>

  <button type="submit">Book Appointment</button>
</form>

<p>{{message}}</p>
